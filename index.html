<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="div-pai">
        <h1>Cronômetro</h1>
        <h2>Aperte "Começar" para iniciar!</h2>
        <p><span id="segundos">00</span>:<span id="milesimos">00</span></p>
        <button id="botao-start">Começar</button>
        <button id="botao-stop">Parar</button>
        <button id="botao-reset">Reiniciar</button>
    </div> 
</body>
</html>
